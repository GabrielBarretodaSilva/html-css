<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negrito e italico</title>
</head>
<body>
    <h1>negrito e italico</h1>
    <hr>
    <h2>negrito/destaque</h2>
    <p>nesta frase temos uma <strong> palavra </strong> em negrito</p>
    <h2>italico/Ênfase</h2>
    <p>nesta frase, temos um <i>texto em italico</i></p>
    <p>nesta frase temos um <em>termo em Ênfase</em> com EM</p>
</body>
</html>
