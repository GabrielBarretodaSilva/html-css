<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir esse site em diversos dispositivos diferente ou simplesmente diminua ou aumente o tamanho da sua página</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="media/Emotional Mess - Amy Lynn & the Honey Men.mp3"  type="audio/mpeg">
        <source src="media/Emotional Mess - Amy Lynn & the Honey Men.ogg"  type="audio/ogg">
        <source src="media/Emotional Mess - Amy Lynn & the Honey Men.wav"  type="audio/wav">
        <p>infelizmente seu navegador não suporta áudio. <a href="media/Emotional Mess - Amy Lynn & the Honey Men.mp3">Clique aqui para baixar o áudio mp3</a></p>
    </audio>
    <h1>formatos de video</h1>
</body>
</html>
